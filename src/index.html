<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body class="container">
  <div class="jumbotron" >
  <h1>Triangle Tracker</h1>
  </div>

  <div>
    <form id="triangle">
      <div class="form-group">
        <label for="length1">1st side length:</label>
        <input id="length1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="length2">2nd side length:</label>

      <div class="form-group">

      <button type="submit" class="btn btn-primary">Show my result</button>
    </form>
    <div id="conclusion">
      <ul id="response"></ul>
    </div>
  </div>
