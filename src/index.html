<head>
  <title>Shape Tracker</title>
</head>
<body class="container">
  <div class="jumbotron" >
  <h1>Triangle Tracker</h1>
  </div>

  <div>
    <form id="triangle">

        <label for="length1">1st side length:</label>
        <input id="length1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="length2">2nd side length:</label>
        <input id="length2" class="form-control" type="text">
      </div>
      <div class="form-group">

        <input id="length3" class="form-control" type="text">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Show my result</button>
    </form>
    <div id="conclusion">
      <ul id="response"></ul>
    </div>
  </div>
</body>
